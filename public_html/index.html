<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <title>Student Enrollment Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script> 
    <script type="text/javascript" src="javascript/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>   

<body>
      <div class="container">   
        <div class="page-header text-center">
            <h2>Student Enrollment Form</h2>
        </div>
        <form id="empForm" method="get">
            <div class="mb-3">
                <label class="form-label fs-4">Roll No. :</label>
                <input type="number" class="form-control" id="studid"
                       name="studid" onchange="getStud()" required/>
            </div>
            <div class="mb-3">
                <label class="form-label fs-4">Full Name:</label>
                <input type="text" class="form-control" id="studname"
                       name="studname">
            </div>
            <div class="mb-3">    
                <label class="fs-4 form-label">Class</label>    
                <input type="text" class="form-control" id="studclass"  
                       name="studclass">
            </div>
            <div class="mb-3">    
                <label class="fs-4 form-label">Date of Birth</label>    
                <input type="date" class="form-control" id="studdob"  name="studdob">    
            </div>
            <div class="mb-3">    
                <label class="fs-4 form-label">Address</label>    
                <input type="text" class="form-control" id="studaddr"  name="studaddr">    
            </div>
            <div class="mb-3">    
                <label class="fs-4 form-label">Enrollment Date</label>    
                <input type="date" class="form-control" id="studenroll"  name="studenroll">    
            </div> 
            <input type="button" class="btn btn-primary" id="save" value="Save" onclick="saveData();"/>
            <input type="button" class="btn btn-primary" id="update" value="Update" onclick="updateData();"/>
            <input type="button" class="btn btn-primary" id="reset" value="Reset" onclick="resetForm();"/>
        </form>
    </div>   

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
